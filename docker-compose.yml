version: '3.8'

services:
  bot:
    build: .
    container_name: mod_bot
    restart: always
    env_file:
      - .env
    depends_on:
      - redis
      - db
    volumes:
      - ./bot:/app/bot

  redis:
    image: redis:alpine
    container_name: mod_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  db:
    image: postgres:15-alpine
    container_name: mod_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-moderation_bot}
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

volumes:
  redis_data:
  pg_data:
